<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FAQ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="faq-wrapper">
                <div class="left">
                    <img class="illustration" src="./images/illustration-woman-online-desktop.svg" alt="">
                    <img class="box" src="./images/illustration-box-desktop.svg" alt="">
                </div>
                <div class="right">
                    <div class="content-wrapper">
                        <h1>FAQ</h1>
                        <div class="faqContainer">
                            <div class="faqs">
                                <div>
                                    <p class="questions">How many team members can I invite?</p>
                                    <img src="./images/icon-arrow-down.svg" alt="unwrap-icon">
                                </div>                               
                            </div>
                            <div class="faqs">
                                <div>
                                    <p class=" questions active-question">What is the maximum file upload size?</p>
                                    <img class="active-unwrap-icon" src="./images/icon-arrow-down.svg" alt="unwrap-icon">
                                </div>
                                <p class="answers">No more than 2GB. All files in your account must fit into your allotted storage space.</p>
                                
                            </div>
                            <div class="faqs">
                                <div>
                                    <p class="questions">How do I reset my password?</p>
                                    <img src="./images/icon-arrow-down.svg" alt="unwrap-icon">
                                </div>                               
                            </div>
                            <div class="faqs">
                                <div>
                                    <p class="questions">Can I cancel my subscription?</p>
                                    <img src="./images/icon-arrow-down.svg" alt="unwrap-icon">
                                </div>                               
                            </div>
                            <div class="faqs">
                                <div>
                                    <p class="questions">Do you provide additional support?</p>
                                    <img src="./images/icon-arrow-down.svg" alt="unwrap-icon">
                                </div>                               
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
